<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة معدل الثانوية - من تصميم الدرويش</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }header {
  background-color: #0288d1;
  color: white;
  padding: 1rem;
  text-align: center;
  width: 100%;
}

h1 {
  margin: 0;
  font-size: 2rem;
}

.container {
  padding: 2rem;
  max-width: 600px;
  width: 100%;
}

.subject {
  margin-bottom: 1rem;
}

.subject input {
  width: 70%;
  padding: 0.5rem;
  margin-left: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
}

.buttons {
  text-align: center;
  margin-top: 1.5rem;
}

.buttons button {
  background-color: #0288d1;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
}

.result {
  margin-top: 1.5rem;
  font-size: 1.2rem;
  text-align: center;
}

.share {
  margin-top: 1rem;
  text-align: center;
}

.share button {
  background-color: #00c853;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  cursor: pointer;
}

footer {
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #666;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <h1>حاسبة معدل الثانوية - من تصميم الدرويش</h1>
  </header>  <div class="container">
    <div id="subjects"></div><div class="buttons">
  <button onclick="calculateGPA()">احسب المعدل</button>
</div>

<div class="result" id="result"></div>

<div class="share" id="shareSection" style="display: none;">
  <button onclick="shareResult()">مشاركة النتيجة</button>
</div>

  </div>  <footer>
    <p>شارك الموقع مع أصدقائك وساعدهم على حساب معدلهم بسهولة.</p>
    <p><a href="https://drwishow.github.io/DRWISH/" target="_blank">الموقع الرسمي للدرويش</a></p>
  </footer>  <script>
    const subjects = [
      'القرآن الكريم', 'التربية الإسلامية', 'اللغة العربية',
      'اللغة الإنجليزية', 'الرياضيات', 'الفيزياء', 'الكيمياء',
      'الأحياء', 'الجيولوجيا'
    ];

    const container = document.getElementById('subjects');

    subjects.forEach(sub => {
      const div = document.createElement('div');
      div.className = 'subject';
      div.innerHTML = `<label>${sub}</label><input type="number" id="${sub}" placeholder="ادخل الدرجة من 100" />`;
      container.appendChild(div);
    });

    function calculateGPA() {
      let total = 0;
      let count = 0;
      subjects.forEach(sub => {
        const value = parseFloat(document.getElementById(sub).value);
        if (!isNaN(value)) {
          total += value;
          count++;
        }
      });

      if (count === 0) {
        document.getElementById('result').textContent = 'يرجى إدخال الدرجات أولاً';
        document.getElementById('shareSection').style.display = 'none';
        return;
      }

      const average = (total / count).toFixed(2);
      const resultText = `معدلك النهائي هو: ${average} من 100`;
      document.getElementById('result').textContent = resultText;
      document.getElementById('shareSection').style.display = 'block';
    }

    function shareResult() {
      const result = document.getElementById('result').textContent;
      const shareText = `${result} - احسب معدلك الآن عبر موقع الدرويش: https://drwishow.github.io/DRWISH/`;
      if (navigator.share) {
        navigator.share({
          title: 'حاسبة معدل الثانوية',
          text: shareText,
          url: window.location.href
        });
      } else {
        prompt('انسخ النص التالي وشاركه:', shareText);
      }
    }
  </script></body>
</html>
